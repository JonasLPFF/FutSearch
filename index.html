<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/Css.css">
    <title>FutSearch</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-14 custom">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Active</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://br.betano.com/">Betano</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://bet7k.com/">bet7k</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.skol.com.br/">Skol</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://sports.sportingbet.com/pt-br/sports">Sportingbet</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://betway.com/pt-br/">Betway</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
            <div  class="col col-lg-2 col-md-3 position-absolute top-0 start-50 translate-middle">
                <div style="position: relative; top:180px ;left: -260px;">
                    <img class="img-fluid" src="Images/img.png" alt="">
                    
                </div>
                <h1 style="position: relative; top:140px ; left: -10px;" id="name">FutSearch</h1>
            </div>
            <div class="reponse">
                <div  class="col col-lg-5 col-md-11 position-absolute top-50 start-50 translate-middle ">
                    <input class="form-control border-success rounded-pill input" type="search" placeholder="Digite aqui sua pesquisa" id="bar">
                </div>
            </div>
            <div class="anuncio">
                <div style=" position:absolute; top: 52%; left:17%" class="col col-lg-8 col-md-10  "id="patrons">
                    
                        <center>
                            <button id="betano"></button>
                            <button id="bet7k"></button>
                            <button id="skol"></button>
                            <button id="sportingbet"></button>
                            <button id="betway"></button>
                        </center>
                
                </div>
            </div>
          
        </div>
      </div>
      <div  class="col-12 col-lg-12 overflow-y-scroll carrossel">
        <div class="carrossel-content">
          <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="Images/brasil.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="Images/uefa.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="Images/liberta.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      
      
      
    <script>

        const input = document.getElementById('bar');
    
        input.addEventListener('keyup', function(event) {
        if (event.keyCode === 13) { 
            window.location.href = 'pesquisar.html'; 
        }
        });
    </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
